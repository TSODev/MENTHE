<mat-sidenav-container class="sidenav-container">
  <mat-toolbar *ngIf="isAuthenticated" color="primary">
    <mat-toolbar-row>
      <span>Menthe</span>
      <span class="spacer"></span>
      <button mat-button [matMenuTriggerFor]="appMenu1">Menu 1</button>
      <mat-menu #appMenu1="matMenu">
        <button mat-menu-item>Sub Menu 11</button>
        <button mat-menu-item>Sub Menu 12</button>
      </mat-menu>
      <div *rbacAllow="['ADMIN']">
        <button mat-button [matMenuTriggerFor]="appAdminMenu">Admin</button>
        <mat-menu #appAdminMenu="matMenu">
          <button mat-menu-item>
            <mat-icon [routerLink]="['/Accountadmin']">account</mat-icon>
            <span [routerLink]="['/Accountadmin']">Account</span>
          </button>
          <button mat-menu-item>
            <mat-icon [routerLink]="['/Groupadmin']">account-group</mat-icon>
            <span [routerLink]="['/Groupadmin']">Group</span>
          </button>
        </mat-menu>
      </div>
      <mat-icon matBadge="2" matBadgeColor="warn">notifications</mat-icon>
      <mat-icon mat-button [matMenuTriggerFor]="menu" class="example-icon">settings</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon [routerLink]="['/profile']">face</mat-icon>
          <span [routerLink]="['/profile']">Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon (click)='logout()'>exit_to_app</mat-icon>
          <span (click)='logout()'>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
  <router-outlet></router-outlet>
  <!-- Add Content Here -->
</mat-sidenav-container>
