<mat-grid-list class="grid-container" cols="4" rowHeight="760px">
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-card class="profile-card">
      <mat-card-header>
        <mat-card-title>{{ currentUser.firstname }} {{ currentUser.lastname }}</mat-card-title>
      </mat-card-header>
        <img mat-card-avatar src="assets/menthe-avatar.jpg" alt='menthe-avatar'/>
      <mat-card-content>
        <div> {{ currentUser.email }}  </div>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="1">
    <mat-card class="timeline-card">
      <mat-card-header>
        <mat-card-title>
          <div> Timeline</div>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div>This is the place for the timeline</div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<div class="button-actions">
  <span>
    <button mat-raised-button color="primary" [routerLink]="['']">OK</button>
  </span>
</div>
