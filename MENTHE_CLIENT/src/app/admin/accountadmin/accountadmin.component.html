<mat-card class="background primary" class="card-article">
  <mat-card-title fxLayout="row" fxLayout.gt-xs="row" fxLayout.xs="columun" fxLayoutAlign="space-between center">
    <span fxFlex="80%" (click)='doNothing()'>{{ user.firstname }} {{ user.lastname }}</span>
    <mat-icon (click)='editUser()'>edit</mat-icon>
    <mat-icon *ngIf="Admin" fxFlex="7%" (click)='doNothing()'>lock</mat-icon>
    <mat-icon *ngIf="!Admin" fxFlex="7%" (click)='OnUserDelete(user)'>delete</mat-icon>
  </mat-card-title>
  <mat-card-header fxLayout = "row" fxLayout.gt-xs="row" fxLayout.xs="column" fxLayoutAligne=" space-around center">
    <div fxFlex="50%" class="header"> company : {{ user.company }} </div>
    <div fxFlex="50%" class="header"> domain : {{ user.domain }} </div>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content" (click)='doNothing()'>
    <mat-divider></mat-divider>
    <p class="description">{{ user.email}}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-footer fxLayout = "row" fxLayout.gt-xs="row" fxLayout.xs="column" fxLayoutAligne="center">
    <div fxFlex="100%" class="roles" *ngFor="let role of user.roles"> {{ role | uppercase }}</div>
  </mat-card-footer>
</mat-card>
<br>
