<h1 mat-dialog-title>User Edit {{data.lastname}}</h1>
<div mat-dialog-content>
  <p>Please update user's information</p>
  <mat-form-field>
    <input matInput placeholder="LastName" [(ngModel)]='data.lastname'>
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="FirstName" [(ngModel)]='data.firstname'>
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]='data.email'>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onOKClick(data)" cdkFocusInitial>Ok</button>
</div>
