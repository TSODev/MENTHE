<mat-sidenav-container class="sidenav-container">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Menthe</span>
      <span class="spacer"></span>
      <button mat-button [matMenuTriggerFor]="bpmnMenu">WorkFlow</button>
      <mat-menu #bpmnMenu="matMenu">
        <button mat-menu-item [routerLink]="['/workflow/create']">Create New Workflow</button>
        <button mat-menu-item>Sub Menu 2</button>
      </mat-menu>
      <div *rbacAllow="['ADMIN']">
        <button mat-button [matMenuTriggerFor]="appAdminMenu">Admin</button>
        <mat-menu #appAdminMenu="matMenu">
          <button mat-menu-item [routerLink]="['/Accountadmin']">
            <mat-icon>face</mat-icon>
            <span>Account</span>
          </button>
        </mat-menu>
      </div>
      <mat-icon [routerLink]="['/home']">home</mat-icon>
      <!-- <mat-icon matBadge="2" matBadgeColor="warn">notifications</mat-icon> -->
      <mat-icon mat-button [matMenuTriggerFor]="menusettings" class="icon">settings</mat-icon>
      <mat-menu #menusettings="matMenu">
        <button mat-menu-item [routerLink]="['/profile']">
          <mat-icon >face</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)='logout()'>
          <mat-icon >exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
      <span class="mat-body-2"> {{ loggedUser.firstname }}</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <!-- <router-outlet></router-outlet> -->
  <!-- Add Content Here -->
</mat-sidenav-container>
