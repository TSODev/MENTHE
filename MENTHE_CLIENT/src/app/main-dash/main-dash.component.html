<div class=container>
<mat-form-field class="search-form">
  <input matInput placeholder="Search" type="text">
</mat-form-field>
<button button="submit" mat-raised-button color="primary">Search</button>
<br>

<div fxLayout="row" fxLayout.xs="column" fxLayoutWrap="0.5%" fxLayoutAlign="center">
  <mat-card class="card-article" *ngFor="let article of articles">
    <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="columun">
      <span fxFlex="80%">{{ article.title}}</span>
      <mat-icon fxFlex="10%">mode_edit</mat-icon>
      <mat-icon fxFlex="10%">delete</mat-icon>
    </mat-card-title>
    <img mat-card-image [src]="">
    <mat-card-content class="dashboard-card-content">
        <div>{{ article.content }}</div>
      </mat-card-content>
  </mat-card>
</div>
</div>
