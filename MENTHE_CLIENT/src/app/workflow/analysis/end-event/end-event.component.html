<div fxLayout="row" fxLayout.gt-xs="row" fxLayout.xs="columun" fxLayoutAlign="space-between center">
  <div fxFlex="15%" fxLayoutAlign="center">
    <img class="taskicon" src='assets/task_icons/EndEvent.png'>
  </div>

  <mat-divider></mat-divider>
  <div fxFlex="85%">
    <mat-toolbar color="secondary">
      <span>End Event</span>
    </mat-toolbar>
    <mat-card class="matCardInfo">

      <mat-card-header>
        <mat-card-title class="endevent">{{ endEvent.attr.name | uppercase }}</mat-card-title>
      </mat-card-header>
      <mat-card-content *ngFor="let incoming of incomings">
        <app-incoming [incoming]='incoming'></app-incoming>
      </mat-card-content>
    </mat-card>
  </div>
</div>
