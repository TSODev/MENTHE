<div class="Card" fxLayout="row" fxLayout.gt-xs="row" fxLayout.xs="columun" fxLayoutAlign="space-between center">
  <div fxFlex="15%" fxLayoutAlign="center">
    <!-- <img class="taskicon" src='assets/task_icons/Task_STANDARD.png'> -->
    <img class="taskicon" src='assets/task_icons/Participant.png'>
  </div>

  <mat-divider></mat-divider>
  <div fxFlex="85%">
      <mat-toolbar color="secondary">
        <span>Participant</span>
      </mat-toolbar>

  <mat-card class="matCardInfo">
    <div class="divcard" fxLayout="row" fxLayout.gt-xs="row" fxLayout.xs="columun" fxLayoutAlign="start center">
      <div class="participant" fxFlex="50%">
        <span>{{ participant.attr.name | uppercase }}</span>
      </div>
      <div class="second" fxFlex="50%">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Should be mapped to : </mat-label>
          <mat-select  placeholder="User" formControlName='selectedUser' id='user' (selectionChange)="changeUser($event)">
            <mat-option *ngFor="let user of users" [value]="user.user_id">
              {{user.firstname}} {{user.lastname}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <!-- <div fxFlex="15%"></div>
        <div fxFlex="5%">
            <button mat-fab color="primary" *ngIf="!publishedOK"
                                            [disabled]="!validationOK"
                                            [ngClass]="isPublishValid()"
                                            >Publish</button>
        </div>
        <div fxFlex="5%">
            <button mat-fab color="secondary" *ngIf="publishedOK"
                                              [disabled]="publishedOK"
                                              class="status">DONE</button>
        </div> -->
        </form>
      </div>


    </div>
  </mat-card>
  </div>
</div>
