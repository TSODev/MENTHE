<div *ngIf="datatoshow">
<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <span class="paneltitle"> Process : </span>
    </mat-panel-title>
    <mat-panel-description>
      <span class="paneldescription"> name : {{ process.attr.id }} in {{ workflow.title }} </span>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <div fxLayout="row" fxLayout.gt-xs="row" fxLayout.xs="columun" fxLayoutAlign="space-between center">
      <mat-toolbar color="secondary">
        <span fxFlex="95%">Workflow : {{ workflow.title }}</span>
        <span fxFlex="5%">
          <mat-icon (click)='displayWorkflow()'>search</mat-icon>
        </span>
      </mat-toolbar>
  </div>
  <div class='viewer' *ngIf="hasToDisplayWorkflow">
    <app-basicviewer [workflow]='workflow'></app-basicviewer>
<!-- <div class=viewer fxLayout="row" fxLayout.xs="column" fxLayoutWrap="10%" fxLayoutAlign="space-around stretch">
  <div fxFlex="80%" fxFlexAlign="stretch" id='canvas' class=diagram-container></div>
  <div fxFlex="20%" fxFlexAlign="stretch" id="properties-panel-parent" class=properties-panel-container></div>
</div> -->
  </div>

  <app-variable-grid [workflow]= 'workflow' [process]='process'></app-variable-grid>
  <div *ngIf='hasParticipant'>
    <div *ngFor='let participant of participants'>
      <app-participant [participant]='participant'></app-participant>
    </div>
  </div>
  <!-- <app-start-event *ngIf="hasStartEvent" [process]='process'></app-start-event> -->
  <app-start-event *ngIf="hasStartEvent" [process]='process' [startEvent]='startEvent'></app-start-event>
  <div *ngIf="hasTask">
    <div *ngFor="let task of masterTask">
      <app-task [task]='task'></app-task>
    </div>
  </div>

  <div *ngIf="hasComplexGateway">
    <div *ngFor="let gateway of complexGateways">
      <app-complex [gateway]='gateway'></app-complex>
    </div>
  </div>

  <div *ngIf="hasEventBasedGateway">
    <div *ngFor="let gateway of eventbasedGateways">
      <app-eventbased [gateway]='gateway'></app-eventbased>
    </div>
  </div>

  <div *ngIf="hasExclusiveGateway">
    <div *ngFor="let gateway of exclusiveGateways">
      <app-exclusive [gateway]='gateway'></app-exclusive>
    </div>
  </div>

  <div *ngIf="hasInclusiveGateway">
    <div *ngFor="let gateway of inclusiveGateways">
      <app-inclusive [gateway]='gateway'></app-inclusive>
    </div>
  </div>

  <div *ngIf="hasParallelGateway">
    <div *ngFor="let gateway of parallelGateways">
      <app-parallel [gateway]='gateway'></app-parallel>
    </div>
  </div>


  <app-end-event *ngIf="hasEndEvent" [process]='process' [endEvent]='endEvent'></app-end-event>
</mat-expansion-panel>
</div>
<div *ngIf="!datatoshow">
  Loading...
</div>
