<div class="Card" fxLayout="row" fxLayout.gt-xs="row" fxLayout.xs="columun" fxLayoutAlign="space-between center">
  <div fxFlex="15%" fxLayoutAlign="center">
    <img class="taskicon" src='assets/task_icons/StartEvent.png'>
  </div>

  <mat-divider></mat-divider>
  <div fxFlex="85%">
      <mat-toolbar color="secondary">
          <span>Start Event</span>
        </mat-toolbar>
    <mat-card class=" matCardInfo">
      <div class="divcard" >
          <mat-card-subtitle class="startevent">{{ startEvent.attr.name | uppercase }}</mat-card-subtitle>
        <mat-card-content *ngFor="let outgoing of outgoings">
          <app-outgoing [outgoing]='outgoing'></app-outgoing>
        </mat-card-content>
      </div>
    </mat-card>
  </div>
</div>
