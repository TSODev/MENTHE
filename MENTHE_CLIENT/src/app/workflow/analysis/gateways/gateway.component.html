
<div class="Card">

    <mat-divider></mat-divider>
    <div fxLayout="row" fxLayout.gt-xs="row" fxLayout.xs="columun" fxLayoutAlign="space-between center">
        <mat-toolbar color="secondary">
          <span fxFlex="95%">Gateway</span>
          <span fxFlex="5%">
            <img class="taskicon" src='{{ taskIcon }}'>
          </span>
        </mat-toolbar>
      </div>

      <div>
        <mat-card class="matCardInfo">
          <div class="divcard" fxLayout="row" fxLayout.gt-xs="row" fxLayout.xs="columun" fxLayoutAlign="start center">
            <div class="participant" fxFlex="100%">
              <mat-card class="taskInfo" [ngClass]="{'waiting': status === 1000}">

                <mat-card-header>

                <mat-card-title-group>
                  <mat-card-title class="tasktitle"> {{ gateway.attr.name | uppercase }}   ({{ gateway.attr.id }})</mat-card-title>

                <mat-card-subtitle>[ {{ type }} ]</mat-card-subtitle>
              </mat-card-title-group>
              </mat-card-header>
                <mat-card-content>
                  <div *ngFor="let incoming of incomings">
                    <app-incoming [incoming]='incoming'></app-incoming>
                    </div>
                    <div *ngFor="let outgoing of outgoings">
                    <app-outgoing [outgoing]='outgoing'></app-outgoing>
                    </div>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </mat-card>
        </div>
    </div>
